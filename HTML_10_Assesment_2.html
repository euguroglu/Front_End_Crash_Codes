<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML Level 2</title>
  </head>
  <body>

    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back</h2>
    <p>Please Note:First Name,Last Name,Password and Email are required</p>
    <form action="index.html" method="post">

      <label for="name">First Name:</label>
      <input id='name' type="text" name="" placeholder="First Name">
      <label for="surname">Last Name:</label>
      <input id='surname' type="text" name="" placeholder="Last Name">
      <br>
      <p></p>
      <label for="mail">Email:</label>
      <input id='mail' type="email" name="" placeholder="name@email.com">
      <label for="pass">Password:</label>
      <input id='pass' type="password" name="" value="">
      <br>
      <p></p>
      <p>Are you over the age 18?</p>
      <label for="yes">Yes:</label>
      <input id='yes' type="radio" name="age" value="yes">
      <label for="no">No:</label>
      <input type="radio" name="age" value="no">

      <p>Do you have a credit card paypal?</p>
      <select  name="pay">
        <option value="Credit Card">Credit Card</option>
        <option value="Pay pal">Pay pal</option>

      </select>

      <input type="submit" name="" value="Submit Feedback">


    </form>



  </body>
</html>
