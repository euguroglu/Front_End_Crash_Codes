<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <ol> <!-- Creating an ordered list -->
      <li>First Item</li> <!-- Creating a list -->
      <li>Second Item</li>
      <li>anything</li>
    </ol>

    <ul><!-- Creating an un ordered list -->
      <li>First Item</li>
      <li>Second Item</li>
    </ul>

    <ol>
      <li>Item one</li>
      <li>Item two</li>
      <ul>
        <li>i am nested</li>
        <li>second nested item</li> <!-- When we create ul inside of ol html automaticly create an indent for ul list item -->
      </ul>
    </ol>


  </body>
</html>
